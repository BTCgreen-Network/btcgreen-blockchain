    - name: Checkout test blocks and plots
      uses: actions/checkout@v2
      with:
        repository: 'BTCgreen-Network/test-cache'
        path: '.btcgreen'
        ref: '0.28.0'
        fetch-depth: 1

    - name: Link home directory
      run: |
        cd $HOME
        ln -s $GITHUB_WORKSPACE/.btcgreen
        echo "$HOME/.btcgreen"
        ls -al $HOME/.btcgreen
